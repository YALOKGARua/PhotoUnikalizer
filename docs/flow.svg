<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="560" viewBox="0 0 1200 560">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#0b1020"/>
      <stop offset="100%" stop-color="#0f172a"/>
    </linearGradient>
    <filter id="s" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="10" flood-color="#000" flood-opacity="0.4"/>
    </filter>
  </defs>
  <rect x="0" y="0" width="1200" height="560" fill="url(#bg)"/>
  <g font-family="Inter, Segoe UI, Arial" fill="#e5e7eb">
    <text x="40" y="56" font-size="28" font-weight="700">Processing Flow</text>
  </g>
  <g transform="translate(40,120)" font-family="Inter, Segoe UI, Arial">
    <g filter="url(#s)">
      <rect x="0" y="0" width="280" height="120" rx="12" fill="#111827" stroke="#334155"/>
      <text x="16" y="28" fill="#cbd5e1" font-size="16">Input</text>
      <text x="16" y="52" fill="#94a3b8" font-size="14">Files/Folder/Drag&Drop</text>
      <text x="16" y="78" fill="#94a3b8" font-size="12">jpg, png, webp, avif, heic</text>
    </g>
    <g transform="translate(330,0)" filter="url(#s)">
      <rect x="0" y="0" width="300" height="120" rx="12" fill="#111827" stroke="#334155"/>
      <text x="16" y="28" fill="#cbd5e1" font-size="16">Transform</text>
      <text x="16" y="52" fill="#94a3b8" font-size="12">Sharp: resize, color drift, flatten</text>
      <text x="16" y="74" fill="#94a3b8" font-size="12">Format: JPG/PNG/WEBP/AVIF/HEIC</text>
    </g>
    <g transform="translate(660,0)" filter="url(#s)">
      <rect x="0" y="0" width="300" height="120" rx="12" fill="#111827" stroke="#334155"/>
      <text x="16" y="28" fill="#cbd5e1" font-size="16">Metadata</text>
      <text x="16" y="52" fill="#94a3b8" font-size="12">Native write EXIF/IPTC/XMP</text>
      <text x="16" y="74" fill="#94a3b8" font-size="12">Fake: make/model/GPS/ISO/title</text>
    </g>
    <g transform="translate(990,0)" filter="url(#s)">
      <rect x="0" y="0" width="170" height="120" rx="12" fill="#111827" stroke="#334155"/>
      <text x="16" y="28" fill="#cbd5e1" font-size="16">Output</text>
      <text x="16" y="52" fill="#94a3b8" font-size="12">Renamed files</text>
    </g>
    <g stroke="#475569" stroke-width="2" fill="none" marker-end="url(#arrow)">
      <path d="M 280 60 C 300 60 310 60 330 60"/>
      <path d="M 600 60 C 620 60 630 60 660 60"/>
      <path d="M 960 60 C 980 60 990 60 990 60"/>
    </g>
  </g>
  <defs>
    <marker id="arrow" viewBox="0 0 10 10" refX="10" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
      <path d="M 0 0 L 10 5 L 0 10 z" fill="#475569"/>
    </marker>
  </defs>
  <g transform="translate(40,300)" font-family="Inter, Segoe UI, Arial">
    <g filter="url(#s)">
      <rect x="0" y="0" width="360" height="120" rx="12" fill="#111827" stroke="#334155"/>
      <text x="16" y="28" fill="#cbd5e1" font-size="16">Similarity & Hashing</text>
      <text x="16" y="52" fill="#94a3b8" font-size="12">Native a/d/pHash, Hamming index, clustering</text>
      <text x="16" y="74" fill="#94a3b8" font-size="12">WIC gray decode on Windows for speed</text>
    </g>
    <g transform="translate(400,0)" filter="url(#s)">
      <rect x="0" y="0" width="360" height="120" rx="12" fill="#111827" stroke="#334155"/>
      <text x="16" y="28" fill="#cbd5e1" font-size="16">Auto‑update UX</text>
      <text x="16" y="52" fill="#94a3b8" font-size="12">Overlay progress, fallback GitHub download</text>
      <text x="16" y="74" fill="#94a3b8" font-size="12">One‑click install</text>
    </g>
    <g transform="translate(800,0)" filter="url(#s)">
      <rect x="0" y="0" width="360" height="120" rx="12" fill="#111827" stroke="#334155"/>
      <text x="16" y="28" fill="#cbd5e1" font-size="16">Chat & Admin</text>
      <text x="16" y="52" fill="#94a3b8" font-size="12">WS server with admin events, IP geo</text>
      <text x="16" y="74" fill="#94a3b8" font-size="12">In‑app client + admin panel</text>
    </g>
  </g>
</svg>


