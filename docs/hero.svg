    <text x="16" y="30" fill="#e5e7eb" font-family="Inter, Segoe UI, Arial" font-size="16">Formats: JPG, PNG, WEBP, AVIF, HEIC</text>
    <text x="16" y="56" fill="#cbd5e1" font-family="Inter, Segoe UI, Arial" font-size="14">Fake EXIF • GPS cleanup • Renaming</text>
    <text x="16" y="80" fill="#cbd5e1" font-family="Inter, Segoe UI, Arial" font-size="14">Progress • Auto‑update • RU/UK/EN</text>
  </g>
